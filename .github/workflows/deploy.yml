name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your main branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Or your Node.js version
          cache: "yarn" # Or "npm"

      - name: Install dependencies
        run: yarn install --frozen-lockfile # Or npm ci

      - name: Build project
        run: yarn build # Or your build command

      - name: Ensure CNAME file exists
        run: echo "wordmean.app" > docs/CNAME # Adds CNAME file

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs # Or your build output directory

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
